<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contactarnos</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">hace tus <span>Consultas</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactate con nosotros</h3>
                <form name="YC Solutions Web consultas" method="POST" data-netlify-recaptcha="true" data-netlify="true">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="Nombre">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Celular</label>
                        <input type="tel" name="Celular">
                    </p>
                    <p>
                        <label>Motivo</label>
                        <select name="Motivo">
                        <option value="Consulta">Consulta</option>
                        <option value="Compra">Compra</option>
                        <option value="Cancelacion">Cancelacion de compra</option>
                        </select>
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="Mensaje" rows="3"></textarea>
                    </p>
                    <div data-netlify-recaptcha="true" aline="center"></div>
                    <p>
                    <p class="block">
                       <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Contactos</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Lomas de Zamora</li>
                    <li><i class="fas fa-phone"></i> (+54) 11 3880 1727</li>
                    <li><i class="fas fa-envelope-open-text"></i> yc.solutionsdg@gmail.com</li>
                </ul>
                <p>Tu Marca nos Inspira - Nos dedicamos a que tu empresa y tus productos se destaquen. 
Es hora de crecer</p>
                <p>www.ycsolutions.com.ar</p>
            </div>
        </div>

    </div>

</body>
</html>



<style>

* {
    box-sizing: border-box;
}

body {
    background: 0;
    color: #fff;
    line-height: 1.6;
    font-family: 'Roboto', sans-serif;
    padding: 0 1.5em;
}

.container {
    max-width: 1170px;
    margin-left: auto;
    margin-right: auto;
    padding: 1.5em;
}

ul {
    list-style: none;
    padding: 0;
}

.logo {
    text-align: center;
    font-size: 3em;
    color: #222222;
}

.logo span {
    color: #FF00FF;
}

.contact-wrapper {
    box-shadow: 0 0 20px 0 rgba(255, 255, 255, .3);
}

.contact-wrapper > * {
    padding: 1em;
}

.contact-form {
    background: #222222;
}

.contact-form form {
    display: grid;
    grid-template-columns: 1fr 1fr;
}

.contact-form form label {
    display: block;
}

.contact-form form p {
    margin: 0;
    padding: 1em;
}

.contact-form form .block {
    grid-column: 1 / 3;
}

.contact-form form button,
.contact-form form input,
.contact-form form textarea {
    width: 100%;
    padding: .7em;
    border: none;
    background: none;
    outline: 0;
    color: #fff;
    border-bottom: 1px solid #FFFF7F;
}

.contact-form form button {
    background: #FFFF00;
    border: 0;
    text-transform: uppercase;
    padding: 1em;
}

.contact-form form button:hover,
.contact-form form button:focus {
    background: #FFFF7F;
    color: #FF00FF;
    transition: background-color 1s ease-out;
    outline: 0;
}

/* CONTACT INFO */
.contact-info {
    background: #000;
}

.contact-info h4, .contact-info ul, .contact-info p {
    text-align: center;
    margin: 0 0 1rem 0;
}

/* LARGE SIZE */
@media(min-width: 700px) {
    body {
        padding: 0 4em;
    }
    .contact-wrapper {
        display: grid;
        grid-template-columns: 2fr 1fr;
    }
    .contact-wrapper > * {
        padding: 2em;
    }
    .contact-info h4,
    .contact-info ul,
    .contact-info p {
        text-align: left;
    }
}

</style>
